<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Slider example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="../dist/leaflet-slider.css"/>

	<script src="leaflet/leaflet.js"></script>
	<script src="../dist/leaflet-slider.js"></script>
	<script src="leaflet/leaflet.ajax.min.js" type="text/javascript"></script>
	
</head>
<body>
	<div id="map" style="left:0px; top:0px;bottom:0px;right:0px; position:absolute;"></div>

	<script>
		var map = L.map('map').setView([38.57, -120.71], 5);
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		slider = L.control.slider(function(value) {
    			console.log(value);
			}, {
    		max: 6,
    		value: 5,
    		step:0.1,
		position:'bottomleft',
    		size: '250px',
    		orientation:'vertical',
    		id: 'slider'
		}).addTo(map);
	
       	var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#ff7800",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };
        
        function onEachFeature(feature, layer) {
            var popupContent = "<p>This is the size: " +
                    feature.properties.size + "</p>";

            if (feature.properties && feature.properties.popupContent) {
                popupContent += feature.properties.popupContent;
            }

            layer.bindPopup(popupContent);
        }

        
        var geojsonLayer = new L.GeoJSON.AJAX("ex.geojson", {
        
        onEachFeature:onEachFeature,
        
        pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 100,
                    fillColor: "#ff7800",
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            }
        });        
        
        geojsonLayer.addTo(map);
        



	</script>
</body>
</html>
